<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标画像搜索 - 城市态势感知系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/profile.css">
    <style>

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div style="display: flex; align-items: center;">
                    <div class="logo">
                        <a href="dashboard">
                            <img src="static/images/logo.png" alt="Logo">
                        </a>
                    </div>
                    <h1 style="writing-mode: horizontal-tb !important; margin-left: 5px; font-size: 1.2rem;">城市态势感知系统</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="dashboard">城市态势感知</a></li>
                    <li><a href="profile" class="active">目标画像展示</a></li>
                    <li><a href="analysis">智能分析报告</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="page-title">目标画像展示</h2>

            <div class="grid-container">
                <!-- Profile Upload Section -->
                <div class="card profile-upload">
                    <h3 class="card-title"><i class="fas fa-user-circle"></i> 头像上传</h3>
                    <div class="upload-area">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            点击或拖拽图片到此处上传
                        </div>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="upload-preview" style="display: none;">
                        <img src="#" alt="预览">
                    </div>
                </div>

                <!-- Description Input Section -->
                <div class="card description-input">
                    <h3 class="card-title"><i class="fas fa-align-left"></i> 语言描述输入</h3>
                    <div class="input-field">
                        <label for="description-input">请输入目标特征描述：</label>
                        <textarea id="description-input" placeholder="例如：男性，30-40岁，黑色上衣，背包，戴眼镜..."></textarea>
                    </div>
                    <div class="tags-container">
                        <!-- Tags will be dynamically inserted here -->
                    </div>
                    <button id="search-btn" class="btn">
                        <i class="fas fa-search"></i> 搜索目标
                    </button>
                </div>

                <!-- Results Section -->
                <div class="card results-container" style="display: none;">
                    <h3 class="card-title"><i class="fas fa-list-alt"></i> 结果展示</h3>
                    <div class="timeline">
                        <!-- Timeline items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- 目标检测结果展示区域 -->
            <div class="detection-results-section">
                <div class="card">
                    <h3 class="card-title"><i class="fas fa-search"></i> 目标检测结果</h3>
                    <div class="detection-results-grid">
                        <div class="detection-result-item">
                            <div class="detection-video">
                                <video autoplay muted loop playsinline>
                                    <source src="videos/1.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="detection-info">
                                <div class="info-item">
                                    <span class="info-label">位置:</span>
                                    <span class="info-value">北区商场入口</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">时间:</span>
                                    <span class="info-value">2023年6月15日 09:30</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">置信度:</span>
                                    <span class="info-value">92%</span>
                                </div>
                            </div>
                        </div>
                        <div class="detection-result-item">
                            <div class="detection-video">
                                <video autoplay muted loop playsinline>
                                    <source src="videos/1.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="detection-info">
                                <div class="info-item">
                                    <span class="info-label">位置:</span>
                                    <span class="info-value">东区公园监控点3</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">时间:</span>
                                    <span class="info-value">2023年6月15日 10:15</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">置信度:</span>
                                    <span class="info-value">87%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 城市态势感知系统 - 技术支持: 安全监控部门</p>
        </div>
    </footer>

    <script src="static/js/common.js"></script>
    <script src="static/js/profile.js"></script>
</body>
</html>
