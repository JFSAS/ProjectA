<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标画像搜索 - 城市态势感知系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/profile.css">
    <style>

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div style="display: flex; align-items: center;">
                    <div class="logo">
                        <a href="dashboard">
                            <img src="static/images/logo.png" alt="Logo">
                        </a>
                    </div>
                    <h1 style="writing-mode: horizontal-tb !important; margin-left: 5px; font-size: 1.2rem;">城市态势感知系统</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="dashboard">城市态势感知</a></li>
                    <li><a href="profile" class="active">目标搜索</a></li>
                    <li><a href="analysis">智能分析报告</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="section-header">
                <i class="fas fa-user-circle section-icon"></i>
                <h2 class="page-title">目标画像展示</h2>
            </div>

            <div class="grid-container">
                <!-- Profile Upload Section -->
                <div class="card profile-upload">
                    <h3 class="card-title"><i class="fas fa-user-circle"></i> 目标图片上传</h3>
                    <div class="search-options">
                        <h4>搜索选项</h4>
                        <div class="option-buttons">
                            <button id="search-face-btn" class="btn option-btn active">
                                <i class="fas fa-user"></i> 人脸搜索
                            </button>
                            <button id="search-pedestrian-btn" class="btn option-btn">
                                <i class="fas fa-walking"></i> 行人搜索
                            </button>
                            <button id="search-nlp-btn" class="btn option-btn">
                                <i class="fas fa-comments"></i> 自然语言搜索
                            </button>
                        </div>
                    </div>
                    <div class="upload-area">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            点击或拖拽上传人脸/行人图片到此处上传
                        </div>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="upload-preview" style="display: none;">
                        <img src="#" alt="预览">
                        <button class="reset-upload btn"><i class="fas fa-redo"></i> 重新上传</button>
                    </div>
                </div>

                <!-- Description Input Section -->
                <div class="card description-input">
                    <h3 class="card-title"><i class="fas fa-align-left"></i> 语言描述输入</h3>
                    <div class="input-field">
                        <label for="description-input">请输入目标特征描述：</label>
                        <textarea id="description-input" placeholder="例如：男性，30-40岁，黑色上衣，戴眼镜，或其他特征描述..."></textarea>
                    </div>
                    <div class="search-filters">
                        <div class="tags-section">
                            <div class="tags-container">
                                <!-- Tags will be dynamically inserted here -->
                            </div>
                        </div>

                    </div>
                    <button id="search-btn" class="btn">
                        <i class="fas fa-search"></i> 搜索目标
                    </button>
                </div>

                <!-- Results Section -->
                <div class="card results-container" style="display: none;">
                    <h3 class="card-title"><i class="fas fa-list-alt"></i> 结果展示</h3>
                    <div class="timeline">
                        <!-- Timeline items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 城市态势感知系统 - 技术支持: 安全监控部门</p>
        </div>
    </footer>

    <script src="static/js/common.js"></script>
    <script src="static/js/profile.js"></script>
</body>
</html>
